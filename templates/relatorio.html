<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #161b22;
            border-radius: 12px;
            box-shadow: 0 2px 16px #00000040;
            padding: 32px;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 8px;
        }
        .badge {
            display: inline-block;
            background: #21262c;
            color: #58a6ff;
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 1rem;
            margin-left: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            background: #161b22;
        }
        th {
            background: #21262c;
            color: #58a6ff;
            padding: 12px 8px;
            text-align: left;
            font-size: 1.1rem;
        }
        td {
            padding: 10px 8px;
            border-bottom: 1px solid #21262c;
        }
        tr:hover {
            background: #21262c;
        }
        tfoot {
            background: #0d1117;
            color: #8b949e;
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #8b949e;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 8px;
            }
            table, th, td {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ titulo }} <span class="badge">{{ total_registros }} registros</span></h1>
        <table>
            <thead>
                <tr>
                    {% for coluna in colunas %}
                    <th>{{ coluna }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for linha in linhas %}
                <tr>
                    {% for valor in linha %}
                    <td>{{ valor }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="footer">
            Gerado por gerador-relatorios üêç
        </div>
    </div>
</body>
</html>
